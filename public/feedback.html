<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <ul class="nav nav-tabs mb-4" id="feedbackTab" role="tablist">
      <li class="nav-item me-2" role="presentation">
        <button class="nav-link gradient-btn active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="true">Contact</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link gradient-btn" id="creator-tab" data-bs-toggle="tab" data-bs-target="#creator" type="button" role="tab" aria-controls="creator" aria-selected="false">Submit a Forked Creator</button>
      </li>
    </ul>
    <div class="tab-content" id="feedbackTabContent">
      <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-light border-secondary shadow-sm">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="name" placeholder="Your Name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="Your Email">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control bg-dark text-light border-secondary" id="message" rows="4" placeholder="Your Message"></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn gradient-btn">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="creator" role="tabpanel" aria-labelledby="creator-tab">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-light border-secondary shadow-sm">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="creatorName" class="form-label">Creator Name</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="creatorName" placeholder="Creator Name" required>
                  </div>
                  <div class="mb-3">
                    <label for="creatorYoutube" class="form-label">YouTube Channel Link</label>
                    <input type="url" class="form-control bg-dark text-light border-secondary" id="creatorYoutube" placeholder="YouTube Channel URL" required>
                  </div>
                  <div class="mb-3">
                    <label for="creatorTwitter" class="form-label">Twitter/X</label>
                    <input type="url" class="form-control bg-dark text-light border-secondary" id="creatorTwitter" placeholder="Twitter/X URL">
                  </div>
                  <div class="mb-3">
                    <label for="creatorInstagram" class="form-label">Instagram</label>
                    <input type="url" class="form-control bg-dark text-light border-secondary" id="creatorInstagram" placeholder="Instagram URL">
                  </div>
                  <div class="mb-3">
                    <label for="creatorBluesky" class="form-label">BlueSky</label>
                    <input type="url" class="form-control bg-dark text-light border-secondary" id="creatorBluesky" placeholder="BlueSky URL">
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Creator</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Contact form submit handler
    document.querySelector('#contact form')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return;
      }
      // TODO: Replace with your backend endpoint
      fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Thank you for your feedback!');
          this.reset();
        } else {
          alert('Failed to send. Try again later.');
        }
      })
      .catch(() => {
        alert('Failed to send. Try again later.');
      });
    });
  </script>
</body>
</html>
