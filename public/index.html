<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LTT Alumni Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3 text-center" style="text-shadow: 0 0 12px #8f94fb, 0 0 20px #8f94fb;">Latest Videos from LTT Alumni</h1>
    <div id="videoGrid" class="row g-4"></div>
  </div>
  <footer class="text-center py-4 mt-5 stylish-footer">
    <p>This site is not affiliated with Linus Media Group in any way!</p>
    <p>All videos are the property of their respective owners.</p>
    <a href="#" id="openFaq" class="footer-link ms-4">FAQ</a>
  <div id="faqSlide" class="faq-slide-panel">
    <iframe src="faq.html" frameborder="0" class="faq-iframe"></iframe>
    <button id="closeFaq" class="btn btn-secondary btn-sm close-faq-btn">Close</button>
  </div>
  <script src="script.js"></script>
  <script>
    const faqPanel = document.getElementById('faqSlide');
    const openFaq = document.getElementById('openFaq');
    const closeFaq = document.getElementById('closeFaq');
    openFaq.addEventListener('click', function(e) {
      e.preventDefault();
      faqPanel.classList.add('open');
    });
    closeFaq.addEventListener('click', function() {
      faqPanel.classList.remove('open');
    });
    // Optional: close on ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') faqPanel.classList.remove('open');
    });
  </script>
</body>
</html>
