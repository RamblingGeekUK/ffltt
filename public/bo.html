<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branching Out - Forked From LTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="shared-navbar"></div>
  <div class="container py-5">
    <h1 class="mb-2 text-center" style="text-shadow: 0 0 12px #8f94fb, 0 0 20px #8f94fb;">Branching Out</h1>
    <div id="videoGrid" class="row mt-2" style="display:none;"></div>
  </div>
  <footer class="text-center py-4 mt-5 stylish-footer">
    <p>This site is not affiliated with Linus Media Group in any way! Just another side project from a fan.</p>
    <p>All videos are the property of their respective owners.</p>
  </footer>
  <div id="shared-modals"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="branching-out.js"></script>
  <script>
    // Dynamically load shared navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('shared-navbar').innerHTML = html;
        // Set active nav item
        document.getElementById('nav-branchingout')?.classList.add('active');
      });
    // Dynamically load shared modals
    fetch('modals.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('shared-modals').innerHTML = html;
        // Dispatch event so modals.js can re-render Turnstile
        document.dispatchEvent(new Event('modalsLoaded'));
      });
  </script>
  <script src="modals.js"></script>
</body>
</html>
